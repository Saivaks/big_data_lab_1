[DATA]
path_data = ./data
path_test_data = ../data
path_test_result = ..
name_train = BBC News Train.csv
name_test = BBC News Test.csv

[SPLIT_DATA]
size = 0.9

[word_vectorizer]
sublinear_tf=True
strip_accents=unicode
analyzer=word
stop_words=english
ngram_range_min = 1
ngram_range_max = 1
max_features=10000

[char_vectorizer]
sublinear_tf=True
strip_accents=unicode
analyzer=char
ngram_range_min = 2
ngram_range_max = 6
max_features=50000

[LogisticRegression]
C=0.1
solver=sag
